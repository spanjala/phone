<script>

$(document).ready(function () {
  //your code here

  $('#id_category_name').change(function(){
     var val = $(this).val();
     request_url = "/category_id/"+val+"/"
     $('#id_subcategory_name').empty();
     $('#id_subcategory_name').append('<option value="">select</option>');
     $.ajax({
       url: request_url,
       success: function(data){
          $.each(data,function(key,value){
              $('#id_subcategory_name').append('<option value="'+ key +'">'+ value +'</option>');
          });
       }
  });
  });
  $('#id_subcategory_name').change(function(){
