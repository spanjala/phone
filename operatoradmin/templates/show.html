<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
</script>
</head>

<body>
<p>
{% for i in result %}

{{i.username}}
{% endfor %}</p>


<button id="hide">Hide</button>
<button id="show">Show</button>
