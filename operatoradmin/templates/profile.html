    padding: 5px;

<body>

<p><span style="float: right;color:#fff;color:green;" >Hi Welcome to {{request.user.username}}</span>
<div>
      <a href="/logout/" class="btn btn-info btn-lg pull-right" style="margin:0 0 10px 10px;" >
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
</div>

<div style="display:block;clear: both;">
      <a href="/adduser/" class="btn btn-info btn-lg pull-left" style="margin:0 0 10px 10px;" >
          <span class="glyphicon glyphicon-plus"></span> Add User
        </a>
</div>
<div style="display:block;clear: both;">
      <a href="/category/" class="btn btn-info btn-lg pull-left" style="margin:0 0 10px 10px;" >
          <span class="glyphicon glyphicon-plus"></span> Add Category
        </a>
</div>
<div style="display:block;clear: both;">
      <a href="/subcategory/" class="btn btn-info btn-lg pull-left" style="margin:0 0 10px 10px;" >
          <span class="glyphicon glyphicon-plus"></span> Add SubCategory
        </a>
</div>
<div style="display:block;clear: both;">
      <a href="/brand/" class="btn btn-info btn-lg pull-left" style="margin:0 0 10px 10px;" >
          <span class="glyphicon glyphicon-plus"></span> Add Brand
        </a>
</div>


<div>
<table style="width:50%;margin-left:601px;">

<tr>
<th>User Name</th>
<th>Email</th>
<th>Action</th>
</tr>
{% for i in user %}
<tr>
<td>{{i.username}}</td>
<td>{{i.email}}</td>
<td><div class="custom-buttons">



<a href="/editprofileinfo/{{i.id}}"><button type="button" style="float:left">Edit</button><a/>
<button type="button" style="float:left" onClick="del('/deleteuserinfo/{{i.id}}')">Delete</button>

<!--<a href="/deleteuserinfo/{{i.id}}/"><button type="button" style="float:left">Delete</button><a/>-->



<p style="clear:floats"></p>

</div></td>
{%empty%}
<tr><td colspan=8>No Data</td></tr>

{% endfor%}

</tr>
</table>
</div>

</body>
<script>
function del(v){
if ( confirm(" are you sure want to delete")== true){

window.location.href= v ;
}
}
</script>
