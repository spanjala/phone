</div>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown login-top">
        <div>
            <div>


            </div>
            <p>wlecome to phone-o-friend app </p>
             <div class ="col-md-4">
             {% if  success %}
                 <div class="alert alert-success" role="alert"><b>Success</b> : Successfully update the record added </div>

               {% endif %}

            </div>
            <div class ="col-md-4">
            <form class="m-t" role="form"  method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CategoryName" required="" name="category_name" >
                </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="SubCtaegoryName"  name="sub_category_name" required="">

                    <input type="text" class="form-control" placeholder="BrandName" required="" name="brand_name" >
                </div>

                    <input type="text" class="form-control" placeholder="UserName" required="" name="user_name" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ProductName" required="" name="product_name" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Description" required="" name="description" >
                </div>

               <button  type="submit "style="background-color: #1ab394;  width: 100%;  border-radius: 10px;  padding: 8px 0px 8px 0px; color:#fff;">Submit</button>


            </form>
             </div>
             <div  class ="col-md-4">
             </div>
