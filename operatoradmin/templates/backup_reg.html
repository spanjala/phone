<body >
<div>
      <a href="/logout/" class="btn btn-info btn-lg pull-right" style="margin:0 0 10px 10px;" >
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
</div>

<div class="container">

            <p>Create User Details</p>
              <div class ="col-md-4">

               <div class ="col-md-4">
                {% if  success %}
                 <div class="alert alert-success" role="alert"><b>Success</b> : message</div>
                 {% else %}
                 {{form.errors}}
                 {% endif %}

              </div>
                <div class ="col-md-4">

            <form class="m-t" role="form"  method="POST" action="">
        {%csrf_token%}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name"  maxlength="30" name="username" type="text" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="">
                </div>
                <button style="background-color: #1ab394;  width: 100%;  border-radius: 10px;  padding: 8px 0px 8px 0px; color:#fff;" value="Register">Register</button>

            </form>
                </div>
                 <div class ="col-md-4">
                 <a href="/profile/">back</a>
                 
  
                  </div>

    
        </div>

    <!-- Mainly scripts -->
